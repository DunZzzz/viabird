<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properties -->
		<meta charset="UTF-8">
		<title>Viabird</title>
		<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
		<script src="/jquery/jquery.min.js"></script>
		<script src="/semantic/semantic.min.js"></script>

		<style type="text/css">
body {
			background: url(/images/bird_landing.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
}

		body > .grid {
			height: 100%;
		}

		.image {
			margin-top: -100px;
		}

		.column {
			max-width: 450px;
		}

		</style>
		<script>
			$(document)
	.ready(function () {
		$('.ui.form')
			.form({
				fields: {
					email: {
						identifier: 'email',
						rules: [
							{
								type: 'empty',
								prompt: 'Please enter your e-mail'
							},
							{
								type: 'email',
								prompt: 'Please enter a valid e-mail'
							}
						]
					},
					password: {
						identifier: 'password',
						rules: [
							{
								type: 'empty',
								prompt: 'Please enter your password'
							},
							{
								type: 'length[6]',
								prompt: 'Your password must be at least 6 characters'
							}
						]
					}
				}
			})
		;
	})
;
		</script>
	</head>
	<body>

		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<img src="/images/viabird.png" style="width: 350px; height: auto;padding-bottom: 150px"class="image">
				<form action="/login" class="ui large form" method="post">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="email" placeholder="E-mail address">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Password">
							</div>
						</div>
						<div class="ui fluid large teal submit button">Connection</div>

					</div>


					<div class="ui error message"></div>

				</form>

			</div>
		</div>

	</body>

</html>
